{% extends "base.html" %}

{% block content %}
    <h1>FinKeep</h1>
    <br>
    {% if list_items %}
        <ul class="list-group">
            {% for item in list_items %}
                <a href="{{ item[0] }}" class="list-group-item list-group-item-action">{{ item[1] }}</a>
            {% endfor %}
        </ul>
    {% endif %}
    <h1>test header</h1>
    {% if var %}
        <p>Var value: {{ var }}</p>
    {% endif %}
{% endblock %}
